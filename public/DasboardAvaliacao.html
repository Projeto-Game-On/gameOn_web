<script>
    var imagemUser = sessionStorage.IMAGEM_USUARIO;
    var nickname = sessionStorage.NICK_USUARIO
    var notaFixaSekiro = sessionStorage.NOTA_USUARIO

    imagemUsuario.src = imagemUser
    nickUsuario.innerHTML = `${nickname}`


    function avaliar() {

        var avaliacaoSekiro = selectNotaSk.value

        fetch("/nota/cadastrarNota", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                avaliacaoServer: avaliacaoSekiro
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) { } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        
        return false;
        
        finalizar();
    }

    function finalizar() {
        setTimeout(sessionStorage.NOTA_USUARIO = notaUsuario, selectNotaSk.style.display = "none"
            , 1000)

        var notaSekiro = sessionStorage.NOTA_USUARIO

        notaFixaSekiro.innerHTML = `${notaSekiro}`
    }
</script>
